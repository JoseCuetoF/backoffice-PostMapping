<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Editar Detalle de Película</h3>
  </div>

  <form th:object="${filmDetailDto}" th:action="@{/maintenance/edit/{id}(id=${filmDetailDto.filmId})}" method="post">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Código</label>
      <div class="col-sm-10">
        <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Título</label>
      <div class="col-sm-10">
        <input type="text" id="title" class="form-control" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="language" class="col-sm-2">Language</label>
      <div class="col-sm-10">
        <input type="text" id="language" class="form-control" th:field="*{languageName}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalrate" class="col-sm-2">Alquiler</label>
      <div class="col-sm-10">
        <input type="text" id="rentalrate" class="form-control" th:field="*{rentalRate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
      </div>
    </div>

    <!-- Agrega más campos según sea necesario -->

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="/maintenance/start" class="btn btn-secondary">Cancelar</a>
    </div>

  </form>

</div>

</body>
</html>
